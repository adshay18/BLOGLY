{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<button><a class="btn" href="/tags/{{tag.id}}/edit">Edit</a></button>
<button><a class="btn" href="/tags">Cancel</a></button>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
