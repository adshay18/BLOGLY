{% extends 'base.html' %}
{% block title %}All Tags{% endblock %}
{% block content %}
<h1>All Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/new" method="GET">
    <button>Add New Tag</button>
</form>
<form action="/users" method="GET">
    <button>Home</button>
</form>

{% endblock %}
